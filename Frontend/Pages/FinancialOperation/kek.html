<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Operations CRUD</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Financial Operations</h2>
    <!-- Create Form -->
    <div class="card">
        <div class="card-header">
            Create New Operation
        </div>
        <div class="card-body">
            <form id="createForm">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" required>
                </div>
                <div class="form-group">
                    <label for="operationType">Operation Type:</label>
                    <select class="form-control" id="operationType" required>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    <br>
    <!-- Read Table -->
    <div class="card">
        <div class="card-header">
            Financial Operations
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Operation Type</th>
                    <th>Amount</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="operationsTableBody">
                <!-- Table content will be added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Your custom JavaScript for CRUD operations -->
<script>
    // Your JavaScript code for CRUD operations will go here
</script>
</body>
</html>
